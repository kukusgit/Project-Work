<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox"></div>
        <div class="pic"></div>
        <div class="name">
            <span>UMANG PODDAR</span>
        </div>
        <div class="detail">
            <span>(Computer Application Student)</span>
        </div>

        <div class="icons">
            <a href="#" class="link">
                <i class='bx bxl-facebook' style="background-color: rgb(0, 119, 255)"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-xing' style="background-color: rgb(0, 0, 0)"></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram'style="background-color: rgb(253, 21, 52)" ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square'style="background-color: rgb(0, 162, 255) "></i>
            </a>
        </div>
        <button class="buttons"> Contact</button>
        <button class="buttons"> Message</button>
        
    </div>
</body>
</html>
